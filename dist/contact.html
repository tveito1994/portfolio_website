<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="favicon (3).ico" />
  <link rel="stylesheet" href="css/main.css">
  <title>Kontakt | Front-End Dev</title>
</head>

<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/logo_lt.png" alt="My Portfolio" id="logo">
        <ul>
          <li><a href="index.html">Heim</a></li>
          <li><a href="about.html">Om Meg</a></li>
          <li><a href="work.html">Arbeid</a></li>
          <li><a href="contact.html" class="current">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Contact Form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Kontakt Meg</h2>
      <div class="bottom-line"></div>
      <p class="lead">Her er korleis du kan få tak i meg</p>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name">
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
          <input type="text" class="text-input email-input" placeholder="Email Address" name="email">
          <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">
          <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>lars_t1994@hotmail.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Telefon</h3>
          <p>95 18 93 63</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Adresse</h3>
          <p>Breisås 5 215, Bø Telemark</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C: Tagline -->
  <section id="contact-c" class="bg-main py-4">
    <div class="container">
      <h1>La Oss Begynne På Ditt Neste Prosjekt</h1>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2019. All Rights Reserved</p>
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-github"></i>
      </div>
    </div>
  </footer>
</body>

</html>
